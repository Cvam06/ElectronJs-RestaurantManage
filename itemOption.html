    <script>
        function itemList() {
            var sqlite3 = require('sqlite3').verbose();
            var db = new sqlite3.Database('./database.db');
            let empIndex = 0;
            db.each("SELECT * FROM items_master", function (err, row) {
                console.log(row);
                empIndex += 1;
                $('#item-body').append(`<tr><td> ${empIndex} </td><td> ${row.id} </td><td> ${row.name} </td><td>  ${row.price} </td></tr>`);
            });
            db.close();
        }
        itemList();
    </script>
