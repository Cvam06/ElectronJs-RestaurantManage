    <script>
        function getData(){
            var sqlite3 = require('sqlite3').verbose();
            var db = new sqlite3.Database('./database.db');

            db.each("SELECT * FROM restaurant_detail WHERE name ='Taj Indian Cusine And Restaurant' ", function(err,row){
                console.log(row);
                $('#phone_number').val(row.phone);
                $('#address').val(row.address);
            })
        }
        getData();
        function changeItems()
        {
            var sqlite3 = require('sqlite3').verbose();
            var db = new sqlite3.Database('./database.db');
            var phone_mod = $('#phone_number').val();
            var address_mod = $('#address').val(); 
            db.each("UPDATE restaurant_detail SET phone='"+phone_mod+"', address='"+address_mod+"' WHERE name = 'Taj Indian Cusine And Restaurant'", function(err){
                console.log("Updated");
                console.log(phone_mod);
                console.log(address_mod);
            })

            window.location.href = "home.html";
            
        }
        function verification() {
            var sqlite3 = require('sqlite3').verbose();
            var db = new sqlite3.Database('./database.db');

            var user = $('#username').val();
            var pass = $('#password').val();

            db.each("SELECT * FROM employee_master WHERE user_id='" + user + "'", function (err, row) {
                console.log("user_id = " + row.user_id);
                console.log("user_type = " + row.user_type);
                if (pass == row.password) {
                    if (row.user_type == 1) { window.location.href = "home.html"; }
                    else {
                        window.location.href = "dashboard_employee.html";
                    }

                }
                else {
                    alert("invalid userid/password");
                }
            })
        }
    </script>

                                                </div>

                                            <div class="col-md-5">

                                                    id="change"> Change </button>
                                            </div>
                                            <div class="col-md-5">
                                                <button type="button" class="submit-btn" onclick="window.location.href= 'home.html' "

                                            </div>
                                    </form>
